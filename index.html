<body>

<input id ="inputvalue"><br>

<div id ="result"></div><br>
<input type ="button" value ="find" onclick=" findDivisiblity()">

<script>

function findDivisiblity(){
let x = document.getElementById("inputvalue").value;

if( x%7==0){
    document.getElementById("result").innerHTML="Is divisible by 7";
        return true;
}else{
    document.getElementById("result").innerHTML="Is not divisible by 7";
        return false;
    }
}

</script>
